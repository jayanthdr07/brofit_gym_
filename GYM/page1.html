<!DOCTYPE html>
<html>
  <head>
    <title>BRO FIT Gym</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #1b1b1b, #444444);
        color: white;
      }

      h2 {
        text-align: center;
             background-color: rgba(0,0,0,0.8);
        padding: 15px 0;
        border-radius: 10px;
        margin: 20px auto;
        width: 70%;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease-in-out;
      }

      

      p {
        font-size: 18px;
        text-align: center;
        margin-top: -5px;
        color: #ddd;
        transition: color 0.3s ease-in-out;
      }

      p:hover {
        color: #00ff88;
        font-weight: bold;
      }

      .logo-img {
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
        transition: transform 0.3s ease;
      }

      .logo-img:hover {
        transform: scale(1.1);
      }

      .header-container {
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <img class="logo-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRidHaN6ZBI5Q6JQBPimbZHGtRHYQ-6_RGTmw&s" align="left" width="120" height="90">
      <img class="logo-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsjQATztmyUq3UyRk6xRHLD-I-g7f8L7yN7g&s" align="right" width="120" height="90">
      <h2>Welcome to BRO FIT Gym</h2>
      <p><i>Your Journey Toward Fitness Begins Here</i></p>
    </div>
  </body>
</html>
